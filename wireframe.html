<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trademarkia Business Brainstormer Wireframe</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
        <!-- Background -->
        <rect width="800" height="600" fill="#f0f0f0"/>
        
        <!-- Header -->
        <rect width="800" height="60" fill="#4a90e2"/>
        <text x="20" y="40" font-family="Arial" font-size="24" fill="white">Trademarkia Business Brainstormer</text>
        
        <!-- Main Content Area -->
        <rect x="20" y="80" width="760" height="500" fill="white" stroke="#ccc" stroke-width="2"/>
        
        <!-- Input Section -->
        <rect x="40" y="100" width="720" height="100" fill="#e6e6e6" rx="5"/>
        <text x="60" y="130" font-family="Arial" font-size="18" fill="#333">Enter your business type and keywords:</text>
        <rect x="60" y="140" width="500" height="40" fill="white" stroke="#ccc" stroke-width="2" rx="5"/>
        <rect x="580" y="140" width="160" height="40" fill="#4a90e2" rx="5"/>
        <text x="610" y="165" font-family="Arial" font-size="16" fill="white">Generate Ideas</text>
        
        <!-- Results Section -->
        <text x="40" y="230" font-family="Arial" font-size="20" fill="#333">Generated Names:</text>
        <rect x="40" y="240" width="350" height="320" fill="#f9f9f9" stroke="#ccc" stroke-width="2"/>
        
        <text x="410" y="230" font-family="Arial" font-size="20" fill="#333">Logo Preview:</text>
        <rect x="410" y="240" width="350" height="320" fill="#f9f9f9" stroke="#ccc" stroke-width="2"/>
        
        <!-- Sample Name List -->
        <text x="60" y="270" font-family="Arial" font-size="16" fill="#333">1. TechNova Solutions</text>
        <text x="60" y="300" font-family="Arial" font-size="16" fill="#333">2. InnovatePro Systems</text>
        <text x="60" y="330" font-family="Arial" font-size="16" fill="#333">3. NextGen Dynamics</text>
        
        <!-- Sample Logo Placeholder -->
        <rect x="460" y="270" width="250" height="250" fill="#e6e6e6" rx="5"/>
        <text x="535" y="400" font-family="Arial" font-size="18" fill="#999">Logo Preview</text>
        
        <!-- Footer -->
        <rect y="560" width="800" height="40" fill="#4a90e2"/>
        <text x="20" y="585" font-family="Arial" font-size="14" fill="white">Powered by OpenAI GPT-3 and DALL-E</text>
    </svg>
</body>
</html>
